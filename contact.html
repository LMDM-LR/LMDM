    <!--Header-->

        <div class="container-fluid py-4">

    <div class="container justify-content-center my-5 py-3" id="craft">
        <div class="row m-5 pb-5">
            <h3>
                Contactez-nous
            </h3>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="col-12 order-2 order-md-1 col-sm-12 col-md-6 d-flex justify-content-center">

            <div class="col-12 order-1 order-md-2 col-sm-12 col-md-5 d-flex justify-content-center">
                <form action="https://formspree.io/xgepeagy" id="form1" method="post">
                    <div class="form-group">
                        <label for="inputdefault">Nom:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Adresse mail:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="comment">Message:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="button d-flex justify-content-center my-3">
                        <button type="submit" onclick="sendData({test:'ok'})">Envoyer le message</button>
                    </div>

                </form>
            </div>

        </div>
