<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les mains de Max</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/66b4afc049.js" crossorigin="anonymous"></script>
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!-- main css-->
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="container-fluid py-4">
            <div class="row align-items-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
                    <h1 class="display-2">LMDM</h1>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-center">
                    <h3>
                        <a href="index.html" class="team">Nos créations</a>
                    </h3>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-center">
                    <h3>
                        <a href="team.html" class="team">L'équipe</a>
                    </h3>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-center">
                    <h3>
                        <a href="contact.html" id="current">Contact</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <!--Section-->
    <div class="container my-5 py-3">
        <div class="row justify-content-around align-items-center">
            <div class="col-12 order-2 order-md-1 col-sm-12 col-md-6 my-4">
                <img src="img/IMG3.jpg" class="img-fluid" alt="MAX"/>
            </div>
            <div class="col-12 order-1 order-md-2 col-sm-12 col-md-5 my-4 ">
                    <div class="row flex-column align-items-center">
                        <div>
                            <h1>Contactez-nous</h1>
                        </div>
                        <form action="https://formspree.io/xgepeagy" method="post">
                            <div>
                                <label for="name">Nom:</label> 
                            </div>
                            <div>
                                <input type="text" id="name" name="Nom">
                            </div>
                            <div>
                                <label for="mail">adresse mail:</label>
                            </div>
                            <div>
                                <input type="email" id="mail" name="user_mail">
                            </div>
                            <div>
                                <label for="msg">Message:</label> 
                            </div>
                            <div>
                                <textarea id="msg" name="user_message"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit" onclick="sendData({test:'ok'})">Envoyer le message</button>
                            </div>
                        
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div id="footer"class="container-fluid d-flex justify-content-center align-items-center bg-secondary flex-wrap ">
        <div class="col-12 sol-sm-12 col-md-12 far fa-copyright mt-5 d-flex justify-content-center text-nowrap">2020 Tout droit reservés</div>    
        <div class="col-2 sol-sm-2 col-md-1 d-flex justify-content-center">
            <a href="https://fr-fr.facebook.com" class="fab fa-facebook fa-2x  m-3" id="facebook"></a>
        </div>
        <div class="col-2 sol-sm-2 col-md-1 d-flex justify-content-center">
            <a href="https://www.youtube.com" class="fab fa-youtube fa-2x  m-3" id="youtube"></a>
        </div> 
    </div>


    <!--jquery-->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!--bootstrap js-->
    <script src="./js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="./mainjs.js"></script>
</body>

</html>
